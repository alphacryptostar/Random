<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <p>Click the button to generate a random number between 1 and 10:</p>
  <button onclick="generateRandomNumber()">Generate</button>
  <p id="result"></p>

  <script>
    function generateRandomNumber() {
      let min = 1;
      let max = 10;
      let randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('result').innerHTML = `Random Number: ${randomNumber}`;
    }
  </script>
</body>
</html>
